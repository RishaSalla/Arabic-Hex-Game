<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <title>NEO حروف - اللعبة النهائية</title>
    <style>
        /* تصميم أساسي لضمان عمل اللعبة في المتصفح */
        body { margin: 0; padding: 0; background-color: #111; overflow: hidden; }
        canvas { display: block; margin: 0 auto; }
        
        /* تعريف الخط العربي (يجب تحميله من الإنترنت) */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        
        /* تصميم شاشة الحماية (ستظهر أولاً) */
        #code-entry-container {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #111;
            color: #eee;
            display: none; /* يتم إظهاره لاحقاً بواسطة الكود */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Cairo', Arial, sans-serif;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div id="code-entry-container">
    <h1>أدخل كود الدخول السري</h1>
    <input type="password" id="secret-code-input" placeholder="الكود السري...">
    <button id="code-entry-button">بدء اللعب</button>
    <p id="code-entry-message" style="color: #dc3545;"></p>
</div>

<script src="js/vendor/phaser.min.js"></script>
<script src="js/security.js"></script>
<script src="js/turn_manager.js"></script>
<script src="js/game.js"></script>

</body>
</html>
